<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <link rel="stylesheet" href="VPcss_e.css">
    <script src="https://kit.fontawesome.com/86c243af6d.js" crossorigin="anonymous"></script>
    <!-- 이게 드림코딩에서 알려준 아이콘 사이트를 붙여다가 쓴거임(이메일 연동을하고나서 생성된 코드를 붙혀넣음) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <!-- 이거는 전에 오징어 클론코딩에서 사용했던 구글 샌즈 폰트를 가져다가 썼음-->
    <script src="main.js" defer></script>
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fa-brands fa-accusoft"></i>
            <a href="">DreamCoding</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Wedding</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Bookings</a></li>
        </ul>
        <ul class="navbar_icons">
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>

        <a href="#" class="navbar_toggleBtn">
            <!-- a태그에 href는 어디 링크로 옮겨주는 역할인데 '#'(해시태그)를 사용하게되면 그 효과가 없어짐. 그냥 a태그만을 사용하기위한거임ㅇㅇ -->
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
</body>
</html>
